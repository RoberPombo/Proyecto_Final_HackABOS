<h1 mat-dialog-title>{{ data.title | translate }}</h1>

<div mat-dialog-content>
  <p>{{ data.message | translate}}</p>
  <p *ngIf="data.note"><small>{{ data.note | translate }}</small></p>
  <form [formGroup]="dialogForm" #formDirective="ngForm" (ngSubmit)="confirm()" *ngIf="data.formFields.length > 0">
    <ng-container *ngIf="data.formFields.indexOf('email') !== -1">
      <app-email-input class="group" [parentForm]="dialogForm"></app-email-input>
    </ng-container>

    <ng-container
      *ngIf="data.formFields.indexOf('password') !== -1 && data.formFields.indexOf('confirmPassword') === -1">
      <app-password-input class="group" [parentForm]="dialogForm"></app-password-input>
    </ng-container>

    <ng-container *ngIf="data.formFields.indexOf('confirmPassword') !== -1">
      <app-password-match-input class="group" [parentForm]="dialogForm"></app-password-match-input>
    </ng-container>

  </form>
</div>

<div mat-dialog-actions align="center">
  <button mat-button mat-raised-button color="primary" (click)="confirm()"
    *ngIf="data.buttonAccept">{{data.buttonAccept | translate}}</button>
  <button mat-button mat-raised-button color="primary" [mat-dialog-close]="false"
    *ngIf="data.buttonCancel">{{data.buttonCancel | translate}}</button>
</div>
