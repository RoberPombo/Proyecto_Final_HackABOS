<mat-toolbar color="primary">

  <mat-toolbar-row>
    <div>
      <h1>{{ 'header.title' | translate }}</h1>
    </div>

    <div class="right">
      <button mat-icon-button [matMenuTriggerFor]="userMenu"><i class="material-icons">account_circle</i></button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="goUserProfile()">
          <span>{{ 'header.user' | translate }}</span>
        </button>
        <button mat-menu-item (click)="goPlayerProfile()"
          *ngIf="userServ.userProfile && userServ.userProfile.role === 'agent'">
          <span>{{ 'header.player' | translate }}</span>
        </button>
        <button mat-menu-item (click)="searchPlayers()"
          *ngIf="userServ.userProfile && userServ.userProfile.role === 'team'">
          <span>{{ 'header.search' | translate }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <span>{{ 'header.logout' | translate }}</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
