<form [formGroup]="parentForm" class="form-group">

  <mat-form-field appearance="legacy" formGroupName="email">
    <input matInput type="text" placeholder="{{ 'formFields.email' | translate }}" class="form-control"
      formControlName="email">
    <mat-error
      *ngIf="emailForm.get('email').hasError('emailNoPattern') && !emailForm.get('email').hasError('required')">
      {{ 'formFields.emailErrorPattern' | translate }}
    </mat-error>
    <mat-error *ngIf="emailForm.get('email').hasError('required')">
      {{ 'formFields.errorRequired' | translate }}
    </mat-error>
  </mat-form-field>

</form>
