<form [formGroup]="registerForm" #formDirective="ngForm" (ngSubmit)="onSubmit(registerForm, formDirective)">

  <app-email-input class="group" [parentForm]="registerForm"></app-email-input>


  <app-password-match-input class="group" [parentForm]="registerForm"></app-password-match-input>


  <button mat-raised-button color="primary" type="submit" name="register-button">
    {{ 'auth.register.submit' | translate }}
  </button>

</form>
